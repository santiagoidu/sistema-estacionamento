<body onload="mostraPatio()">
<div class="container">
	
	<div class="header clearfix" style="text-align: center;">
		<img src="inc/logo.png" id="logo">
	</div>
	
	<div class="jumbotron">
		<form id="formulario">
		<div id="aviso"></div>
			<div class="form-group">
				<label>Modelo do Veículo:</label>
				<input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o modelo do veiculo...">
			</div>
			<div class="form-group">
				<label>Placa do Veículo:</label>
				<input type="text" class="form-control" name="" id="placaVeiculo" placeholder="Digite a placa do veiculo...">
			</div>
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead>
		      <tr>
		        <th>Modelo</th>
		        <th>Placa</th>
		        <th>Entrada</th>
		        <th>Finalizar</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
	</div>
</div>
